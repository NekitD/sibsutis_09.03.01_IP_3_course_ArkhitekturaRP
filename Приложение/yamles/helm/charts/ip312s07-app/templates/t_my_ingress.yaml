apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    owner: ip312s07
  name: "{{ .Release.Name }}-ingress"
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: traefik-dev
  rules: 
  - host: {{ .Values.ingress.host | quote }}
    http: 
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: "{{ .Release.Name }}-service"
            port:
              number: {{ .Values.service.port }}